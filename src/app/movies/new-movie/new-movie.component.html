<form #newMovieForm="ngForm" (ngSubmit)="submitHandler()">

   <!-- movie name -->

  <div class="form-group" class="inputField">
    <p>Movie title:</p>
    <input
      type="text"
      id="title"
      name="movieName"
      #movieNameInput="ngModel"
      ngModel
      required
      minlength="3"
    />
  </div>

  <div *ngIf="movieNameInput.touched" class="inputField">
    <div *ngIf="movieNameInput.errors?.['minlength']">
      Title must be at least 3 characters!
    </div>
  </div>

  <!-- movie genre -->

  <div class="form-group" class="inputField">
    <p>Movie genre:</p>
    <input
      type="text"
      id="title"
      name="movieGenre"
      #movieGenreInput="ngModel"
      ngModel
      required
      minlength="3"
    />
  </div>

  <div *ngIf="movieGenreInput.touched" class="inputField">
    <div *ngIf="movieGenreInput.errors?.['minlength']">
      Title must be at least 3 characters!
    </div>
  </div>


    <!-- movie producer -->

    <div class="form-group" class="inputField">
      <p>Movie producer:</p>
      <input
        type="text"
        id="title"
        name="movieProducer"
        #movieProducerInput="ngModel"
        ngModel
        required
        minlength="3"
      />
    </div>
  
    <div *ngIf="movieProducerInput.touched" class="inputField">
      <div *ngIf="movieProducerInput.errors?.['minlength']">
        Title must be at least 3 characters!
      </div>
    </div>



  <!-- movie summary -->

  <div class="form-group" class="inputField">
    <p>Movie summary:</p>
    <input
      type="text"
      id="summary"
      name="summary"
      #movieSummaryInput="ngModel"
      ngModel
      required
      minlength="3"
    />
  </div>

  <div *ngIf="movieSummaryInput.touched" class="inputField">
    <div *ngIf="movieSummaryInput.errors?.['minlength']">
      Summary must be at least 3 characters!
    </div>
  </div>

  <!-- movie content -->

  <div class="form-group" class="inputField">
    <p>Movie:</p>
    <textarea
      type="text"
      id="content"
      name="content"
      #movieContentInput="ngModel"
      ngModel
      cols="30"
      rows="10"
      minlength="1"
      required
    ></textarea>

    <div *ngIf="movieContentInput.touched" class="inputField">
      <div *ngIf="movieContentInput.errors?.['required']">
        Content cannot be empty!
      </div>
    </div>
  </div>
  <button class="inputField">Submit</button>
</form>
