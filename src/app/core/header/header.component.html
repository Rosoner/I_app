<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <a routerLink="/movies">
        <p class="logo"><span class="logo">Movies library</span></p>
        <!--<img src="/assets/movie_1.png" alt="default user" /> -->

    

      </a>      
    </div>

    <div class="mini-navbar">
      <ul *ngIf="!isLoggedIn">
        <li>
          <a routerLink="/auth/login">Login</a>
        </li>
        <li>
          <a routerLink="/auth/register">Register</a>
        </li>
      </ul>

      <ul *ngIf="isLoggedIn">
        <li>
          <a routerLink="/auth/profile">{{ username }}'s profile</a>
        </li>
        <li (click)="logout()">
          <a>Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/movies">Movies</a>
      </li>
      <li>
        <a routerLink="/add-movie">New Movie</a>
      </li>
    </ul>
  </nav>
