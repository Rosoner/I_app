<div class="container" *ngIf="movie">
    <!-- movie content  -->
    <div class="movie-content">
        <!-- movie-title  -->
        <div class="movie-title">
            <div class="movie-name-wrapper">
                <div class="movie-name">
                    <h2>{{movie.movieName}}</h2>

                    <p><span>Genre:</span> {{movie.movieGenre}}</p>
                    <p><span>Producer:</span> {{movie.movieProducer}}</p>
                    <p><span>Summary:</span> {{movie.movieText}}</p>

                    <p>Date: <time>{{ movie.created_at }}</time></p>

                </div>
               <!--   <div class="subscribers">
                    <p>Subscribers: <span>{{ movie.subscribers.length }}</span></p>
                   <button class="subscribe">Subscribe</button>
                    <button class="unsubscribe">Unsubscribe</button>
                </div> -->
            </div>
        </div>
        <!-- comment  -->

        <div class="comment" *ngFor="let post of movie.posts">
            <header class="header">
                <p><span>{{ post.userId.username }}</span> 
                posted on <time>{{ post.created_at }}</time></p>
            </header>
            <div class="comment-main">
                <div class="userdetails">
                    <img src="/assets/profile.png" alt="avatar">
                </div>
                <div class="post-content">
                    <p>
                        {{ post.text }}
                    </p>                    
                </div>
            </div>
            <div class="footer">
               <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-thumbs-down"></i>
                <p><span>{{ post.likes.length }}</span> likes</p>
            </div>
        </div>
        
      
        <div class="answer-comment" *ngIf="isLogged">
            
            <!-- <p><span>currentUser</span> comment:</p> -->  
            <div class="answer">


                <form>  
                    <!--  <textarea name="postText" id="comment" cols="30" rows="10"></textarea> -->                    
                    <button class="green-button">Cancel</button>
                    <button class="green-button">Delete</button>

<button

                          class="green-button"
                          (click)="deleteMovie()"
                        >
                          Delete Movie
                    </button>   

-->

                </form>
            </div>
        </div>

    </div>
</div>
